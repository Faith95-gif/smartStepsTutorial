<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>Smart Steps Tutorial</span>
            </div>
        </nav>
    </header>

    <main class="main">
        <div id="studentNameForm" class="form-container">
            <h2 class="form-title">
                <i class="fas fa-user-graduate"></i>
                Enter Your Name
            </h2>
            
            <form id="nameForm">
                <div class="form-group">
                    <label for="studentName" class="form-label">
                        <i class="fas fa-user"></i>
                        Your Full Name
                    </label>
                    <input type="text" id="studentName" name="studentName" class="form-input" required placeholder="Enter your full name">
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    <i class="fas fa-play"></i>
                    Start Quiz
                </button>
            </form>
        </div>

        <div id="quizContainer" class="quiz-container hidden">
            <div id="quizHeader" class="dashboard-header">
                <h1 id="quizTitle" class="dashboard-title"></h1>
                <p id="quizSubject" class="dashboard-subtitle"></p>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="questionCount">0</div>
                        <div class="stat-label">Questions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="currentQuestion">1</div>
                        <div class="stat-label">Current Question</div>
                    </div>
                </div>
            </div>

            <div id="questionsContainer"></div>

            <div class="text-center mt-4">
                <button id="submitQuizBtn" class="btn btn-success btn-large">
                    <i class="fas fa-check"></i>
                    Submit Quiz
                </button>
            </div>
        </div>

        <div id="resultsContainer" class="quiz-container hidden">
            <div class="dashboard-header">
                <h2 class="dashboard-title">
                    <i class="fas fa-trophy"></i>
                    Quiz Results
                </h2>
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="finalScore">0</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="finalPercentage">0%</div>
                        <div class="stat-label">Percentage</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="finalTotal">0</div>
                        <div class="stat-label">Total Questions</div>
                    </div>
                </div>
                <div class="hero-actions">
                    <a href="/" class="btn btn-primary btn-large">
                        <i class="fas fa-home"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>

        <div id="loadingContainer" class="text-center hidden">
            <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
            <p class="mt-3">Loading quiz...</p>
        </div>

        <div id="errorContainer" class="quiz-container hidden">
            <div class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage">Quiz not found or no longer available.</span>
            </div>
            <div class="text-center">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <script src="/js/student-quiz.js"></script>
</body>
</html>
