<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fafafa;
            --color-bg-elevated: #ffffff;
            --color-border: rgba(0, 0, 0, 0.06);
            --color-border-hover: rgba(0, 0, 0, 0.12);
            --color-text-primary: #0a0a0a;
            --color-text-secondary: #666666;
            --color-text-tertiary: #999999;
            --color-accent: #0066ff;
            --color-accent-hover: #0052cc;
            --color-accent-light: rgba(0, 102, 255, 0.08);
            --color-danger: #ef4444;
            --color-danger-light: rgba(239, 68, 68, 0.08);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 32px 0 rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 48px 0 rgba(0, 0, 0, 0.08);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --font-display: 'Instrument Serif', serif;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Login Container */
        .login-container {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-xl);
            padding: 56px 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
        }

        .logo h1 {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo h1::before {
            content: 'üéì';
            font-size: 36px;
        }

        .logo p {
            font-size: 15px;
            color: var(--color-text-secondary);
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        /* Error Message */
        .error-message {
            display: none;
            background: var(--color-danger-light);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-md);
            padding: 14px 18px;
            margin-bottom: 24px;
            color: var(--color-danger);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: -0.01em;
            animation: shake 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .error-message::before {
            content: '‚ö†Ô∏è';
            margin-right: 8px;
        }

        /* Form */
        form {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-group input {
            font-family: var(--font-body);
            font-size: 15px;
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .form-group input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-light);
        }

        .form-group input:hover:not(:focus) {
            border-color: var(--color-border-hover);
        }

        /* Login Button */
        .login-btn {
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            padding: 16px 24px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--color-accent);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            box-shadow: 0 2px 4px rgba(0, 102, 255, 0.1);
            margin-top: 8px;
        }

        .login-btn:hover:not(:disabled) {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.25);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--color-border);
            font-size: 13px;
            color: var(--color-text-tertiary);
            letter-spacing: -0.01em;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 40px 32px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .logo h1::before {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Smart Steps</h1>
            <p>Admin Portal</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@smartsteps.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login</button>
        </form>

        <div class="footer">
            ¬© 2025 Smart Steps Tutorial
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminName', data.admin.name);
                    window.location.href = '/admin-dashboard';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                try {
                    const response = await fetch('/api/admin/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        window.location.href = '/admin-dashboard';
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                }
            }
        });
    </script>
</body>
</html>
