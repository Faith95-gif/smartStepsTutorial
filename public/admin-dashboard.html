<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fafafa;
            --color-bg-elevated: #ffffff;
            --color-border: rgba(0, 0, 0, 0.06);
            --color-border-hover: rgba(0, 0, 0, 0.12);
            --color-text-primary: #0a0a0a;
            --color-text-secondary: #666666;
            --color-text-tertiary: #999999;
            --color-accent: #0066ff;
            --color-accent-hover: #0052cc;
            --color-accent-light: rgba(0, 102, 255, 0.08);
            --color-success: #0ea05a;
            --color-success-light: rgba(14, 160, 90, 0.08);
            --color-danger: #ef4444;
            --color-danger-light: rgba(239, 68, 68, 0.08);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 32px 0 rgba(0, 0, 0, 0.06);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --font-display: 'Instrument Serif', serif;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--color-border);
        }

        .navbar-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-brand::before {
            content: 'ðŸŽ“';
            font-size: 24px;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            letter-spacing: -0.01em;
        }

        .logout-btn {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .logout-btn:hover {
            border-color: var(--color-border-hover);
            color: var(--color-text-primary);
            transform: translateY(-1px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 32px 96px;
        }

        /* Header */
        .header {
            margin-bottom: 48px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 48px;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1.1;
            color: var(--color-text-primary);
            margin-bottom: 12px;
        }

        .header p {
            font-size: 17px;
            color: var(--color-text-secondary);
            letter-spacing: -0.01em;
        }

        /* Create Button */
        .create-mock-btn {
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--color-accent);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            box-shadow: 0 1px 2px rgba(0, 102, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 32px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
        }

        .create-mock-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: 400;
        }

        .create-mock-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.2);
        }

        .create-mock-btn:active {
            transform: translateY(0);
        }

        /* Mocks Grid */
        .mocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 24px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        @media (max-width: 768px) {
            .mocks-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mock Card */
        .mock-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 28px;
            transition: all var(--transition-base);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) calc(0.3s + var(--index) * 0.05s) both;
        }

        .mock-card:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .mock-card h3 {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .mock-info {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .mock-info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .mock-info-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
        }

        .mock-info-item span:last-child {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-primary);
            letter-spacing: -0.01em;
        }

        /* Question Counts */
        .question-counts {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        @media (max-width: 640px) {
            .question-counts {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .question-count {
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            padding: 12px;
            text-align: center;
            transition: all var(--transition-fast);
        }

        .question-count:hover {
            background: var(--color-accent-light);
        }

        .question-count-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
            margin-bottom: 6px;
        }

        .question-count-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--color-text-primary);
            letter-spacing: -0.02em;
        }

        /* Share Link */
        .share-link {
            background: linear-gradient(135deg, var(--color-accent-light) 0%, rgba(0, 102, 255, 0.04) 100%);
            border: 1px solid rgba(0, 102, 255, 0.12);
            border-radius: var(--radius-md);
            padding: 14px 18px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-accent);
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .share-link::before {
            content: 'ðŸ“‹';
            font-size: 16px;
        }

        .share-link:hover {
            background: linear-gradient(135deg, var(--color-accent-light) 0%, rgba(0, 102, 255, 0.08) 100%);
            border-color: rgba(0, 102, 255, 0.2);
            transform: scale(1.01);
        }

        .share-link:active {
            transform: scale(0.99);
        }

        /* Mock Actions */
        .mock-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .btn {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 600;
            padding: 10px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            text-align: center;
        }

        .btn:hover {
            border-color: var(--color-border-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-edit {
            color: var(--color-accent);
            border-color: rgba(0, 102, 255, 0.2);
        }

        .btn-edit:hover {
            background: var(--color-accent-light);
            border-color: rgba(0, 102, 255, 0.3);
        }

        .btn-results {
            color: var(--color-success);
            border-color: rgba(14, 160, 90, 0.2);
        }

        .btn-results:hover {
            background: var(--color-success-light);
            border-color: rgba(14, 160, 90, 0.3);
        }

        .btn-delete {
            color: var(--color-danger);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-delete:hover {
            background: var(--color-danger-light);
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 96px 32px;
            color: var(--color-text-secondary);
            font-size: 15px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 96px 32px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .empty-state h2 {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 16px;
            color: var(--color-text-secondary);
            letter-spacing: -0.01em;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            padding: 24px;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            padding: 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95) translateY(20px);
            transition: all var(--transition-base);
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-content h2 {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
            margin-bottom: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-group input {
            font-family: var(--font-body);
            font-size: 15px;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .form-group input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-light);
        }

        .form-group input:hover {
            border-color: var(--color-border-hover);
        }

        /* Modal Actions */
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-primary {
            flex: 1;
            background: var(--color-accent);
            color: white;
            border: none;
            font-size: 15px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            flex: 1;
            background: var(--color-bg);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            font-size: 15px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .btn-secondary:hover {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            border-color: var(--color-border-hover);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-inner {
                padding: 0 20px;
                height: 64px;
            }

            .container {
                padding: 32px 20px 64px;
            }

            .header {
                margin-bottom: 32px;
            }

            .header h1 {
                font-size: 36px;
            }

            .header p {
                font-size: 16px;
            }

            .mock-card {
                padding: 24px;
            }

            .mock-actions {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 32px 24px;
            }

            .modal-content h2 {
                font-size: 28px;
            }
        }

        /* Micro-interactions */
        .mock-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: opacity var(--transition-base);
            background: radial-gradient(
                800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(0, 102, 255, 0.04),
                transparent 40%
            );
            pointer-events: none;
        }

        .mock-card:hover::before {
            opacity: 1;
        }

        .mock-card {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-brand">Smart Steps</div>
            <div class="navbar-user">
                <span class="admin-name" id="adminName">Admin</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Mock Exam Dashboard</h1>
            <p>Manage your mock exams and view student results</p>
        </div>

        <button class="create-mock-btn" onclick="showCreateModal()">Create New Mock Exam</button>

        <div id="mocksContainer">
            <div class="loading">Loading mock exams...</div>
        </div>
    </div>

    <!-- Create Mock Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create New Mock Exam</h2>
            <form id="createMockForm">
                <div class="form-group">
                    <label for="mockName">Mock Exam Name</label>
                    <input type="text" id="mockName" required placeholder="e.g., JAMB Mock 2025">
                </div>
                <div class="form-group">
                    <label for="mockDuration">Duration (minutes)</label>
                    <input type="number" id="mockDuration" required placeholder="e.g., 180" min="1">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Create Mock</button>
                    <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        const adminName = localStorage.getItem('adminName');
        
        if (!token) {
            window.location.href = '/admin-login';
        }

        document.getElementById('adminName').textContent = adminName || 'Admin';

        async function loadMocks() {
            try {
                const response = await fetch('https://smartstepstutorial.onrender.com/api/admin/mocks', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        localStorage.removeItem('adminToken');
                        window.location.href = '/admin-login';
                        return;
                    }
                    throw new Error('Failed to load mocks');
                }

                const data = await response.json();
                displayMocks(data.mocks);
            } catch (error) {
                console.error('Load mocks error:', error);
                document.getElementById('mocksContainer').innerHTML = 
                    '<div class="empty-state"><h2>Error loading mock exams</h2></div>';
            }
        }

        function displayMocks(mocks) {
            const container = document.getElementById('mocksContainer');
            
            if (mocks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Mock Exams Yet</h2>
                        <p>Create your first mock exam to get started</p>
                    </div>
                `;
                return;
            }

            const mocksHTML = mocks.map((mock, index) => `
                <div class="mock-card" style="--index: ${index}" onmousemove="handleMouseMove(event, this)">
                    <h3>${mock.name}</h3>
                    <div class="mock-info">
                        <div class="mock-info-item">
                            <span class="mock-info-label">Duration</span>
                            <span>${mock.duration} minutes</span>
                        </div>
                        <div class="mock-info-item">
                            <span class="mock-info-label">Created</span>
                            <span>${new Date(mock.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                        </div>
                    </div>
                    
                    <div class="question-counts">
                        <div class="question-count">
                            <div class="question-count-label">English</div>
                            <div class="question-count-value">${mock.questionCounts.english}</div>
                        </div>
                        <div class="question-count">
                            <div class="question-count-label">Physics</div>
                            <div class="question-count-value">${mock.questionCounts.physics}</div>
                        </div>
                        <div class="question-count">
                            <div class="question-count-label">Chemistry</div>
                            <div class="question-count-value">${mock.questionCounts.chemistry}</div>
                        </div>
                        <div class="question-count">
                            <div class="question-count-label">Maths</div>
                            <div class="question-count-value">${mock.questionCounts.maths}</div>
                        </div>
                        <div class="question-count">
                            <div class="question-count-label">Biology</div>
                            <div class="question-count-value">${mock.questionCounts.biology}</div>
                        </div>
                    </div>
                    
                    <div class="share-link" onclick="copyLink('${mock.shareId}')">
                        Click to copy student link
                    </div>
                    
                    <div class="mock-actions">
                        <button class="btn btn-edit" onclick="editMock('${mock.id}')">Edit Questions</button>
                        <button class="btn btn-results" onclick="viewResults('${mock.id}')">View Results</button>
                        <button class="btn btn-delete" onclick="deleteMock('${mock.id}', '${mock.name}')">Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="mocks-grid">${mocksHTML}</div>`;
        }

        function handleMouseMove(e, card) {
            const rect = card.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            card.style.setProperty('--mouse-x', `${x}%`);
            card.style.setProperty('--mouse-y', `${y}%`);
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createMockForm').reset();
        }

        document.getElementById('createMockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('mockName').value;
            const duration = document.getElementById('mockDuration').value;

            try {
                const response = await fetch('https://smartstepstutorial.onrender.com/api/admin/mocks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, duration })
                });

                if (response.ok) {
                    hideCreateModal();
                    loadMocks();
                } else {
                    alert('Failed to create mock exam');
                }
            } catch (error) {
                console.error('Create mock error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        function copyLink(shareId) {
            const link = `${window.location.origin}/mock/${shareId}`;
            navigator.clipboard.writeText(link).then(() => {
                // Visual feedback for copy action
                const shareLinks = document.querySelectorAll('.share-link');
                shareLinks.forEach(el => {
                    if (el.onclick.toString().includes(shareId)) {
                        const originalText = el.textContent;
                        el.textContent = 'âœ“ Link copied!';
                        setTimeout(() => {
                            el.textContent = originalText;
                        }, 2000);
                    }
                });
            }).catch(() => {
                alert('Failed to copy link. Please try again.');
            });
        }

        function editMock(id) {
            window.location.href = `/admin/edit-mock/${id}`;
        }

        function viewResults(id) {
            window.location.href = `/admin/mock-results/${id}`;
        }

        async function deleteMock(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`https://smartstepstutorial.onrender.com/api/admin/mocks/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadMocks();
                } else {
                    alert('Failed to delete mock exam');
                }
            } catch (error) {
                console.error('Delete mock error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminName');
            window.location.href = '/admin-login';
        }

        // Close modal when clicking outside
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') {
                hideCreateModal();
            }
        });

        // Load mocks on page load
        loadMocks();
    </script>
</body>
</html>
