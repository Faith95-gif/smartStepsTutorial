<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mock - Smart Steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #fafafa;
            --color-bg-elevated: #ffffff;
            --color-border: rgba(0, 0, 0, 0.06);
            --color-border-hover: rgba(0, 0, 0, 0.12);
            --color-text-primary: #0a0a0a;
            --color-text-secondary: #666666;
            --color-text-tertiary: #999999;
            --color-accent: #0066ff;
            --color-accent-hover: #0052cc;
            --color-accent-light: rgba(0, 102, 255, 0.08);
            --color-success: #0ea05a;
            --color-success-light: rgba(14, 160, 90, 0.08);
            --color-danger: #ef4444;
            --color-danger-light: rgba(239, 68, 68, 0.08);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 12px 0 rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 32px 0 rgba(0, 0, 0, 0.06);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --font-display: 'Instrument Serif', serif;
            --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-bottom: 1px solid var(--color-border);
        }

        .navbar-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 32px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: var(--font-display);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-brand::before {
            content: 'üéì';
            font-size: 24px;
        }

        .back-btn {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn::before {
            content: '‚Üê';
            font-size: 16px;
        }

        .back-btn:hover {
            border-color: var(--color-border-hover);
            color: var(--color-text-primary);
            transform: translateX(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 32px 96px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.02em;
            line-height: 1.1;
            color: var(--color-text-primary);
            margin-bottom: 12px;
        }

        .header p {
            font-size: 16px;
            color: var(--color-text-secondary);
            letter-spacing: -0.01em;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            padding-bottom: 4px;
            overflow-x: auto;
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.1s both;
        }

        .tabs::-webkit-scrollbar {
            height: 4px;
        }

        .tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .tabs::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 2px;
        }

        .tab {
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        .tab:hover {
            border-color: var(--color-border-hover);
            color: var(--color-text-primary);
        }

        .tab.active {
            background: var(--color-accent);
            color: white;
            border-color: var(--color-accent);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab-content.active {
            display: block;
        }

        /* Add Question Button */
        .add-question-btn {
            font-family: var(--font-body);
            font-size: 15px;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            border: none;
            background: var(--color-accent);
            color: white;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            box-shadow: 0 1px 2px rgba(0, 102, 255, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .add-question-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: 400;
        }

        .add-question-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.2);
        }

        .add-question-btn:active {
            transform: translateY(0);
        }

        /* Questions List */
        .questions-list {
            display: grid;
            gap: 20px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 64px 32px;
            color: var(--color-text-secondary);
            font-size: 15px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--color-text-secondary);
            font-size: 15px;
        }

        /* Question Card */
        .question-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all var(--transition-base);
        }

        .question-card:hover {
            border-color: var(--color-border-hover);
            box-shadow: var(--shadow-md);
        }

        .question-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--color-border);
        }

        .question-number {
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-tertiary);
        }

        .question-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            font-family: var(--font-body);
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--color-border);
            background: var(--color-bg-elevated);
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .btn-edit-q {
            color: var(--color-accent);
            border-color: rgba(0, 102, 255, 0.2);
        }

        .btn-edit-q:hover {
            background: var(--color-accent-light);
            border-color: rgba(0, 102, 255, 0.3);
        }

        .btn-delete-q {
            color: var(--color-danger);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-delete-q:hover {
            background: var(--color-danger-light);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: 16px;
            line-height: 1.6;
            letter-spacing: -0.01em;
        }

        /* Options List */
        .options-list {
            list-style: none;
            display: grid;
            gap: 10px;
            margin-bottom: 16px;
        }

        .option-item {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            font-size: 14px;
            color: var(--color-text-secondary);
            letter-spacing: -0.01em;
            transition: all var(--transition-fast);
        }

        .option-item.correct {
            background: var(--color-success-light);
            border-color: rgba(14, 160, 90, 0.2);
            color: var(--color-success);
            font-weight: 600;
        }

        /* Question Images */
        .question-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .question-image {
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-base);
            padding: 24px;
            overflow-y: auto;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--color-bg-elevated);
            border-radius: var(--radius-lg);
            padding: 40px;
            max-width: 640px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95) translateY(20px);
            transition: all var(--transition-base);
            margin: auto;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-content h2 {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
            margin-bottom: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-group input,
        .form-group textarea {
            font-family: var(--font-body);
            font-size: 15px;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-light);
        }

        .form-group input:hover:not(:focus),
        .form-group textarea:hover:not(:focus) {
            border-color: var(--color-border-hover);
        }

        /* Options Inputs */
        .options-inputs {
            display: grid;
            gap: 12px;
        }

        .option-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .option-input-group input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-accent);
            flex-shrink: 0;
        }

        .option-input-group input[type="text"] {
            flex: 1;
        }

        /* Image Upload */
        .image-upload {
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-md);
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            background: var(--color-bg);
        }

        .image-upload:hover {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
        }

        .image-upload p {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        /* Preview Images */
        .preview-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .preview-image {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--color-border);
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 20px;
            font-weight: 300;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .remove-image:hover {
            background: var(--color-danger);
            transform: scale(1.1);
        }

        /* Modal Actions */
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-primary {
            flex: 1;
            background: var(--color-accent);
            color: white;
            border: none;
            font-size: 15px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            font-family: var(--font-body);
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            flex: 1;
            background: var(--color-bg);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
            font-size: 15px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            letter-spacing: -0.01em;
            font-family: var(--font-body);
        }

        .btn-secondary:hover {
            background: var(--color-bg-elevated);
            color: var(--color-text-primary);
            border-color: var(--color-border-hover);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-inner {
                padding: 0 20px;
                height: 64px;
            }

            .container {
                padding: 32px 20px 64px;
            }

            .header h1 {
                font-size: 32px;
            }

            .tabs {
                gap: 6px;
            }

            .tab {
                font-size: 13px;
                padding: 8px 14px;
            }

            .question-card {
                padding: 20px;
            }

            .modal-content {
                padding: 32px 24px;
            }

            .modal-content h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-brand">Smart Steps</div>
            <a href="/admin-dashboard" class="back-btn">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">

            <p id="mockInfo">Loading mock information...</p>

        <div class="tabs">

            <button class="tab" data-subject="maths">Maths (40)</button>
            <button class="tab" data-subject="biology">Biology (40)</button>
        </div>

        <div id="english" class="tab-content active">

        <div id="chemistry" class="tab-content">

                <div class="loading">Loading questions...</div>
            </div>
        </div>

        <div id="maths" class="tab-content">
            <button class="add-question-btn" onclick="showAddQuestion('maths')">Add Maths Question</button>
            <div id="maths-questions" class="questions-list">
                <div class="loading">Loading questions...</div>
            </div>
        </div>

        <div id="biology" class="tab-content">
            <button class="add-question-btn" onclick="showAddQuestion('biology')">Add Biology Question</button>
            <div id="biology-questions" class="questions-list">
                <div class="loading">Loading questions...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Question Modal -->
    <div id="questionModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Question</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="questionText">Question</label>
                    <textarea id="questionText" required placeholder="Enter your question here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Options (Select the correct answer)</label>
                    <div class="options-inputs">
                        <div class="option-input-group">
                            <input type="radio" name="correctAnswer" value="0" required>
                            <input type="text" id="option0" placeholder="Option A" required>
                        </div>
                        <div class="option-input-group">
                            <input type="radio" name="correctAnswer" value="1" required>
                            <input type="text" id="option1" placeholder="Option B" required>
                        </div>
                        <div class="option-input-group">
                            <input type="radio" name="correctAnswer" value="2" required>
                            <input type="text" id="option2" placeholder="Option C" required>
                        </div>
                        <div class="option-input-group">
                            <input type="radio" name="correctAnswer" value="3" required>
                            <input type="text" id="option3" placeholder="Option D" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Images (Optional)</label>
                    <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                        <p>Click to upload images</p>
                        <input type="file" id="imageInput" accept="image/*" multiple>
                    </div>
                    <div id="previewImages" class="preview-images"></div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Question</button>
                    <button type="button" class="btn btn-secondary" onclick="hideQuestionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

        // Function to initialize mock with configured questions
        async function initializeQuestionsFromConfig() {
            if (!USE_CONFIGURED_QUESTIONS) return;
            
            try {
                // Update the mock with configured questions
                const response = await fetch(`/api/admin/mocks/${mockId}/bulk-update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ subjects: CONFIGURED_QUESTIONS })
                });

                if (!response.ok) {
                    console.warn('Bulk update endpoint not available, using local override');
                }
            } catch (error) {
                console.warn('Could not sync to server, using local override:', error);
            }
        }
        // ============================================

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const subject = tab.dataset.subject;
                switchTab(subject);
            });
        });

        function switchTab(subject) {
            currentSubject = subject;
            
            // Update tab active state
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-subject="${subject}"]`).classList.add('active');
            
            // Update content active state
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(subject).classList.add('active');
        }

        async function loadMock() {
            try {
                const response = await fetch(`/api/admin/mocks/${mockId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load mock');

                const data = await response.json();
                currentMock = data.mock;

                // Use configured questions if enabled
                if (USE_CONFIGURED_QUESTIONS) {
                    currentMock.subjects = CONFIGURED_QUESTIONS;
                    // Try to sync to server in background
                    initializeQuestionsFromConfig();
                }

                document.getElementById('mockName').textContent = currentMock.name;
                document.getElementById('mockInfo').textContent = 
                    `Duration: ${currentMock.duration} minutes | Created: ${new Date(currentMock.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;

                displayQuestions();
            } catch (error) {
                console.error('Load mock error:', error);
                alert('Failed to load mock exam');
            }
        }

        function displayQuestions() {
            const subjects = ['english', 'physics', 'chemistry', 'maths', 'biology'];
            
            subjects.forEach(subject => {
                const container = document.getElementById(`${subject}-questions`);
                const questions = currentMock.subjects[subject];

                if (questions.length === 0) {
                    container.innerHTML = '<div class="empty-state">No questions added yet</div>';
                    return;
                }

                const questionsHTML = questions.map((q, index) => `
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-number">Question ${index + 1}</span>
                            <div class="question-actions">
                                <button class="btn-small btn-edit-q" onclick="editQuestion('${subject}', ${index})">Edit</button>
                                <button class="btn-small btn-delete-q" onclick="deleteQuestion('${subject}', ${index})">Delete</button>
                            </div>
                        </div>
                        <div class="question-text">${q.question}</div>
                        <ul class="options-list">
                            ${q.options.map((opt, i) => `
                                <li class="option-item ${i === q.correctAnswer ? 'correct' : ''}">
                                    ${String.fromCharCode(65 + i)}. ${opt}
                                    ${i === q.correctAnswer ? ' ‚úì' : ''}
                                </li>
                            `).join('')}
                        </ul>
                        ${q.imageUrls && q.imageUrls.length > 0 ? `
                            <div class="question-images">
                                ${q.imageUrls.map(url => `
                                    <img src="${url}" alt="Question image" class="question-image">
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');

                container.innerHTML = questionsHTML;
            });
        }

        function showAddQuestion(subject) {
            currentSubject = subject;
            editingQuestion = null;
            document.getElementById('modalTitle').textContent = `Add ${subject.charAt(0).toUpperCase() + subject.slice(1)} Question`;
            document.getElementById('questionForm').reset();
            document.getElementById('previewImages').innerHTML = '';
            uploadedImages = [];
            document.getElementById('questionModal').classList.add('active');
        }

        function editQuestion(subject, index) {
            currentSubject = subject;
            editingQuestion = index;
            const question = currentMock.subjects[subject][index];

            document.getElementById('modalTitle').textContent = 'Edit Question';
            document.getElementById('questionText').value = question.question;
            
            question.options.forEach((opt, i) => {
                document.getElementById(`option${i}`).value = opt;
            });
            
            document.querySelector(`input[name="correctAnswer"][value="${question.correctAnswer}"]`).checked = true;
            
            uploadedImages = [];
            document.getElementById('previewImages').innerHTML = '';
            
            document.getElementById('questionModal').classList.add('active');
        }

        function hideQuestionModal() {
            document.getElementById('questionModal').classList.remove('active');
            document.getElementById('questionForm').reset();
            uploadedImages = [];
            editingQuestion = null;
        }

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            const previewContainer = document.getElementById('previewImages');
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImages.push(event.target.result);
                    
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'preview-image';
                    imgDiv.innerHTML = `
                        <img src="${event.target.result}" alt="Preview">
                        <button type="button" class="remove-image" onclick="removeImage(${uploadedImages.length - 1})">√ó</button>
                    `;
                    previewContainer.appendChild(imgDiv);
                };
                reader.readAsDataURL(file);
            });
        });

        function removeImage(index) {
            uploadedImages.splice(index, 1);
            const previewContainer = document.getElementById('previewImages');
            previewContainer.children[index].remove();
        }

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = document.getElementById('questionText').value;
            const options = [
                document.getElementById('option0').value,
                document.getElementById('option1').value,
                document.getElementById('option2').value,
                document.getElementById('option3').value
            ];

                        CONFIGURED_QUESTIONS[currentSubject].push(questionData);
                        currentMock.subjects[currentSubject].push(questionData);

                            },

                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                subject: currentSubject,
                                question,
                                options,
                                correctAnswer,
                                images: uploadedImages
                            })

                    }

                    if (response.ok) {
                        hideQuestionModal();
                        loadMock();
                    } else {
                        alert('Failed to save question');
                    }
                }
            } catch (error) {
                console.error('Save question error:', error);
                if (USE_CONFIGURED_QUESTIONS) {
                    // Even if sync fails, local changes are preserved
                    hideQuestionModal();
                    displayQuestions();
                } else {
                    alert('An error occurred. Please try again.');
                }
            }
        });

        async function deleteQuestion(subject, index) {
            if (!confirm('Are you sure you want to delete this question?')) {
                return;
            }

            try {
                if (USE_CONFIGURED_QUESTIONS) {
                    // Delete from local configured questions
                    CONFIGURED_QUESTIONS[subject].splice(index, 1);
                    currentMock.subjects[subject].splice(index, 1);
                    
                    // Sync to server in background
                    initializeQuestionsFromConfig().catch(err => console.warn('Background sync failed:', err));
                    
                    displayQuestions();
                } else {
                    // Use API for deletion
                    const response = await fetch(`/api/admin/mocks/${mockId}/questions/${subject}/${index}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        loadMock();
                    } else {
                        alert('Failed to delete question');
                    }
                }
            } catch (error) {
                console.error('Delete question error:', error);
                if (USE_CONFIGURED_QUESTIONS) {
                    // Even if sync fails, local changes are preserved
                    displayQuestions();
                } else {
                    alert('An error occurred. Please try again.');
                }
            }
        }

        document.getElementById('questionModal').addEventListener('click', (e) => {
            if (e.target.id === 'questionModal') {
                hideQuestionModal();
            }
        });

        loadMock();
    </script>
</body>
</html>
